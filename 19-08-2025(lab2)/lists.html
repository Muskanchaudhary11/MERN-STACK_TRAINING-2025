<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>ordered list</h1>
   <table border="black" >
  <tr> 
      <th>Timing</th>
      <td>
        <p><b>Menu</b></p>
      </td>
  </tr>
  <tr>
      <th>Breakfast</th>
      <td>
        <ol type="A">
            <li>Allo paratha</li>
            <li>pasta</li>
            <li>poha</li>
        </ol>
      </td>
  </tr>
  <tr>
      <th>Lunch</th>
      <td>
        <ol type="1">
            <li>daal makhani</li>
            <li>chawal</li>
            <li>roti</li>
        </ol>
      </td>
  </tr>
  <tr>
       <th>Dinner</th>
      <td>
        <ol type="i">
            <li>palak paneer</li>
            <li>naan</li>
            <li>allo ghobi</li>
        </ol>
      </td>
  </tr>
    
   </table>



   <h1>unordered list</h1>
   <table width="200px", height="200px" >
    <h2> fast-food items </h2>
    <ul>
        <li>samosa</li>
        <li>momos</li>
        <li>chaumin</li>
        <li>golgappe</li>
    </ul>

   </table>

</body>
</html>
